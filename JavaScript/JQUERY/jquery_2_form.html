<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 2</title>
     <script
        src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="calc">
        <label> Valor 1</label>
        <input type="text" name="valor1" id="valor1" value="0">
        <br><br>
        <label> Valor 2</label>
        <input type="text" name="valor2" id="valor2" value="0">
        <br><br>
        <label> resultado</label>
        <input type="text" name="resultado" id="resultado" value="0">
        <button id="btnSomarjs">Somar JS</button>
        <button id="btnSomarjq">Somar JQ</button>
        <br><br>
    </div>
    

    <script>


        //EM JAVA SCRIPT 

        let btnSomarjs = document.getElementById('btnSomarjs').addEventListener('click', /*arow function*/ ()=>{
            let valor1 = parseInt(document.getElementById('valor1').value)
            let valor2 = parseInt(document.getElementById('valor2').value)
            soma = valor1 + valor2

            let res = document.getElementById('resultado').value = soma
        })
       

        //EM JQUERY

        $("#btnSomarjq").click(()=>{
            let valor1 = parseInt($('#valor1').val())
            let valor2 = parseInt($('#valor2').val())
            let soma = valor1 + valor2
            $('#resultado').val(soma)
        })

    </script>
</body>
</html>
